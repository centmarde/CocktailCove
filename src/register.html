<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <script src="./js/main.js"></script>
    <script type="module" src="./js/auth/register.js"></script>
</head>
<body class="body">
    

        <div class="alert alert-success d-none" role="alert"></div>
        <div class="alert alert-danger d-none" role="alert"></div>
    
        <div class="form-box">
            <div class="logo">
                <img src="assets/imgs/loginLogo.png" alt="Logo">
            </div>
            <div class="register-text">
                <h2>Create an Account</h2>
            </div>
            <div class="social-icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
            </div>

            <form id="form_register" >

                <!-- username field -->
                <input type="text" 
                class="input-field" 
                name="username"
                id="username"
                placeholder="Username" 
                required>

                <!-- Mobile no. field -->
                <input type="number" 
                class="input-field" 
                name="contact"
                id="contact"
                placeholder="Mobile number"
                 required>

                <!-- birthdate field -->
                <input type="date" 
                class="input-field" 
                name="birthdate"
                id="birthdate"
                placeholder="YYYY-MM-DD" 
                value="YYYY-MM-DD"
                required>


                <!-- email field -->
                <input type="email" 
                class="input-field"
                name="email"
                id="email"
                placeholder="Email" 
                required>

                <!-- password field -->
                <input 
                type="password" 
                class="input-field" 
                name="password"
                id="password"
                placeholder="Password" 
                required>

                <!-- password confirmation field -->
                <input 
                 type="password" 
                 class="input-field" 
                 name="password_confirmation"
                 id="password_confirmation"
                 placeholder="Confirm Password" 
                 required>

                 <div class="submit">
                <a href="login.html">
                    <button type="submit" class="submit-btn  justify-content-center text-align-center">Register</button>
                </a>
                

                <div class="login-link">
                    <p class="redirect-text">Already have an account? <a href="login.html" onclick="login()">Login</a></p>
                </div>
            </div>
            </form>
        </div>
    
    <!-- <script src="./js/register.js"></script> -->

</body>
</html>
