  <body class="body">

    <!--navbar-->
    <nav class="navbar fixed-top">
      <div class="container-fluid">
        <img src="assets/imgs/clo.png" alt="Logo" class="logo-img rounded-circle" width="50" height="50">
        <a class="navbar-brand me-auto" href="" style="color: white;">Cocktail Cove</a>
      </div>
    </nav>


    <form class="form" id="form_item">
        <h2 class="text-center">Share your <span>Cocktail Ideas</span></h2>
        
        <div class="container">
          <div class="alert alert-success d-none" role="alert"></div>
          <div class="alert alert-danger d-none" role="alert"></div>
        </div>
        
        <!-- Progress Bar-->
        <div class="progressbar">
            <div class="progress" id="progress"></div>

            <div class="progress-step progress-step-active" data-title="Image"></div>
            <div class="progress-step" data-title="Name"></div>
            <div class="progress-step" data-title="Ingredients"></div>
            <div class="progress-step" data-title="Procedure"></div>
        </div>
        <!-- Steps -->
    <div class="form-step form-step-active">
        <div class="input-group">
            <label for="Picture">Picture</label>
            <input type="file" 
            name="image_path" 
            accept="image/"
            required>
        </div>

        <div class="">
            <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
        </div>
    </div>
    
    <div class="form-step">
    <div class="input-group">
        <label for="Cocktail">Cocktail Name</label>
        <input type="text" 
        name="cocktail_name" 
        id="cocktail_name"
        required>
    </div>

    <div class="btns-group">
        <a href="#" class="btn btn-prev">Previous</a>
        <a href="#" class="btn btn-next">Next</a>
    </div>
</div>

<div class="form-step">
    <div class="input-group">
        <label for="Ingredients">Ingredients</label>
        <textarea rows="4"
         type="text" 
         name="ingredients" 
         id="ingredients"
         required>
        </textarea>
    </div>

    <div class="btns-group">
        <a href="#" class="btn btn-prev">Previous</a>
        <a href="#" class="btn btn-next">Next</a>
    </div>
</div>

<div class="form-step">
    <div class="input-group">
        <label for="Procedures">Procedures</label>
        <textarea rows="4" 
        type="text" 
        name="procedures" 
        id="procedures"
        required>
      </textarea>
    </div>

    <div class="btns-group">
      <a href="#" class="btn btn-prev">Previous</a>
      <button type="submit" class="btn">Submit</button>
  </div>
</div>
</form>
